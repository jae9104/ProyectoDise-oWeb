<!DOCTYPE html>
<html>

<head>

    <title>Compramos tu GT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link type="text/css" rel="stylesheet" href="style-3pagina.css" />
</head>


<body>
    <nav class="navbar navbar-expand-md bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand"> TU GT EN CASA </a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <!-- class=collapse navbar-collapse Permite que la navbar sea responsive -->
                <ul class="navbar-nav">
                    <!-- href='#'' permite que al clicar en el link te redirija a la parte superior de la página a la que se asocie el link -->
                    <li class="nav-item">
                        <a class="nav-link" href="pag principal.html">Descubre nuestros modelos </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="texto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="texto2">
                        <h1 style="margin-bottom: 30px">Te aseguramos la <strong>venta</strong> de coche</h1>
                        <h2 style="margin-bottom: 30px">Solo rellena el siguiente formulario y dejanoslo en nuestras manos</h2>
                        <h3>Sin preocupaciones ni tiempo, todo cuando tu quieras</h3>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="Formulario">
                        <div class="titulo">
                            <h3 style="margin-bottom: 15px">TE COMPRAMOS TU GT</h3>
                            <h6>Rellena el siguiente formulario y te garantizamos la venta de tu hermoso coche </h6>
                        </div>
                        <div class="container-fluid">
                            <form>
                                <div class="mb-3">
                                    <label for="formGroupExampleInput" class="form-label">Marca y modelo del
                                        coche</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput"
                                        placeholder="Ejemplo: Nissan GTR">
                                </div>
                                <div class="mb-3">
                                    <label for="formGroupExampleInput" class="form-label">Dirección de la imagen</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput"
                                        placeholder="ejemplo.jpg  ejemplo.png  ejemplo.svg  etc">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Caracteristicas
                                        principales</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                        placeholder="Si tienes dudas de que poner hecha un vistazo a los otros coches de nuestra pagina web"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <button type="submit" class="btn btn-primary segundo"><a
                                        href="pag principal.html">Cancelar</a></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
