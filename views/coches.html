{{#posts}}
<figure class="figure">
    <a href="/post/{{id}}">
        <img src="{{imagen}}" width="175px" class="texto-agrandable" class="figure-img img-fluid rounded"
            alt="{{nombre}}"></a>
    <figcaption class="figure-caption" style="text-align: center">
        <h5><strong>{{nombre}}</strong></h5>
    </figcaption>
</figure>
{{/posts}}
