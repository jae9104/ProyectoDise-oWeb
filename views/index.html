<!DOCTYPE html>
<html>

<head>

    <title>Tu GT en casa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css\stylePrincipal.css" />
    <script src="appAjax.js"></script>

</head>


<body>

    <!--La barra de arriba de la página-->

    <nav class="navbar navbar-expand-md bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand"> TU GT EN CASA </a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">IR ARRIBA </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pagNewElem">TE COMPRAMOS TU COCHE </a>
                    </li>
                    <li class="nav-item">
                        <button id="mostrarCompra" class="btn btn-dark" onclick='loadBudget()'>CARRITO DE LA
                            COMPRA</button>
                    </li>
                    <div class="buscar">
                        <form class="d-flex" onsubmit="return false;">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Buscar" id="searchInput">
                            <button class="btn btn-outline-success" onclick='buscarCoches()'><a href="#Imagenes">Buscar</a></button>
                        </form>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <!--Fondo falso que nos lleva a los elementos-->

    <div class="Container Primer-Fondo">
        <div class="linkFoto">
            <div class="text-ini">
                <h1><strong>BIENVENIDOS</strong></h1>
                <h3>a nuestra pagina</h3>
            </div>
            <a href="#Imagenes"></a>
        </div>
    </div>

    <!--Parte de todos los elementos-->

    <div class="Container" id="Imagenes">
        <div class="Imagenes">
            <div class="container-fluid">
                <div class="container">
                    <div class="mt-3 mb-3 ml3 mr3 img-fluid">
                        <h2><strong>ULTIMOS MODELOS DE LOS MEJORES COCHES</strong></h2>
                        <div id="coches">
                            {{#posts}}
                            <figure class="figure">
                                <a href="/post/{{id}}">
                                    <img src="{{imagen}}" width="175px" class="texto-agrandable"
                                        class="figure-img img-fluid rounded" alt="{{nombre}}"></a>
                                <figcaption class="figure-caption" style="text-align: center">
                                    <h5><strong>{{nombre}}</strong></h5>
                                </figcaption>
                            </figure>
                            {{/posts}}
                        </div>
                        <div id="compra"></div>
                        <div class="d-flex">
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-success boton"><a href="/pagNewElem"
                                        style="margin-bottom:30px">Te compramos tu coche</a></button>
                            </div>
                            <div class="col-md-3">
                                <button id="CargarMas" class="btn btn-success boton" onclick='loadMore()'>Cargar
                                    más</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

</body>

</html>
